<h1>Lista de Publicaciones</h1>
<button class="add-publicacion-btn" (click)="navigateToCreatePublicacion()">+</button>
<ul>
  <li *ngFor="let publicacion of publicaciones">
    <a [routerLink]="['/publicaciones/', publicacion.Id]">
      {{ publicacion.Titulo }}
    </a>
    <ul>
      <li *ngFor="let comentario of comentariosPorPublicacion[publicacion.Id]">
        {{ comentario.contenido }}
      </li>
    </ul>
  </li>
</ul>
