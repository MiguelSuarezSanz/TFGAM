<form (submit)="onSubmit()" [formGroup]="form" class="flex flex-col gap-2 p-2">
    <mat-form-field class="flex flex-col gap-1">
        <mat-label>Título</mat-label>
        <input type="text" matInput formControlName="Titulo">
        <mat-error *ngIf="form.get('Titulo')?.invalid && form.get('Titulo')?.touched">El título es obligatorio.</mat-error>
    </mat-form-field>

    <mat-form-field class="flex flex-col gap-1">
        <mat-label>Contenido</mat-label>
        <textarea matInput formControlName="Contenido"></textarea>
        <mat-error *ngIf="form.get('Contenido')?.invalid && form.get('Contenido')?.touched">El contenido es obligatorio.</mat-error>
    </mat-form-field>

    <div class="flex flex-col gap-1">
        <label>Imagen (opcional)</label>
        <input type="file" formControlName="Imagen" (change)="onFileSelected($event)">
    </div>

    <div class="flex-grow flex flex-row justify-around">
        <button mat-button [disabled]="form.invalid" class="form__button">Guardar</button>
        <button mat-button (click)="onCancel()" class="form__button">Cancelar</button>
    </div>
</form>
