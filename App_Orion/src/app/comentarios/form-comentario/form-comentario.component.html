<form [formGroup]="form" (ngSubmit)="guardarCambios()" class="comentario-form">
    <mat-form-field>
        <mat-label>Comentario</mat-label>
        <textarea matInput
            formControlName="contenido"
            rows="3"
            placeholder="Escribe tu comentario aquÃ­..."
            [disabled]="isDisabled">
        </textarea>
        <mat-error *ngIf="form.controls['contenido'].errors?.['required']">
            El contenido es requerido
        </mat-error>
        <mat-error *ngIf="form.controls['contenido'].errors?.['minlength']">
            El comentario debe tener al menos 1 caracter
        </mat-error>
    </mat-form-field>

    <div class="actions-container">
        <button mat-raised-button 
                color="primary" 
                type="submit"
                [disabled]="form.invalid || isDisabled">
            Guardar
        </button>
        <button mat-button 
                type="button"
                [disabled]="isDisabled"
                (click)="cancelar()">
            Cancelar
        </button>
    </div>
</form>
