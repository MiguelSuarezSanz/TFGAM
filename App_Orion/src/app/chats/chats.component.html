<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages" class="message">
      {{ message }}
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="newMessage" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
  <div class="mensajes-list">
    <div *ngFor="let mensaje of mensajes" class="mensaje-item">
      <p>{{ mensaje.contenido }}</p>
      <p><small>{{ mensaje.fechaMensaje | date:'short' }}</small></p>
    </div>
  </div>
  <div class="mensaje-form">
    <input [(ngModel)]="nuevoMensaje" placeholder="Escribe un mensaje..." />
    <button (click)="enviarMensaje(chatId, nuevoMensaje)">Enviar</button>
  </div>
</div>
